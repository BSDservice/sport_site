{% load static %}
<!doctype html>
<html lang="ru">
{% block head %}
  <head>
    <title>НАЗВАНИЕ САЙТА</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,500,700&amp;subset=cyrillic,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><h1 class="logo-site">НАЗВАНИЕ САЙТА</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nutrition' %}">Питание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Фитнес</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Секс</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
        </div>
    </nav>
    <aside style="background-color: cyan">
        РЕКЛАМНЫЙ БЛОК
    </aside>

    {% if section %}

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white">
            <div class="col-sm-8">
                <h1>{{ section }}</h1>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          <div class="collapse navbar-collapse col-sm-4" id="navbarNav">
            <ul class="navbar-nav" style="">
              <li class="nav-item col-sm-4">
                  <a class="nav-link" href="{% url 'list_ration' %}">{{ subsection1 }}</a>
              </li>
              <li class="nav-item col-sm-4">
                <a class="nav-link" href="{% url 'list_recipe' %}">{{ subsection2 }}</a>
              </li>
              <li class="nav-item col-sm-4">
                <a class="nav-link" href="{% url 'list_supplement' %}">{{ subsection3 }}</a>
              </li>
            </ul>
          </div>
        </nav>

    {% endif %}
    {% endblock %}
    {% block content %}
    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
