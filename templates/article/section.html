{% extends "base_generic.html" %}
{% block content %}
    <div class="row">
        <aside class="col-sm-2" style="background-color: #868e96">
            {% for elem in all_top5 %}
            <div class="row all-top-5">
                <img src="{{ elem.img.url }}">
            </div>
            {% endfor %}
        </aside>

    <section class="col-sm-7">
        <div style="background-color: red">
            <a class="row big-ref-article " href="{{ last.get_url }}">
                <h2>{{ last.title }}</h2>
                <img src="{{ last.img.url }}" class="img-fluid">
            </a>
        </div>
        <div class="row" style="align-content: center">
            <div class="col-sm-6" style="background-color: yellow">
                <a class="row big-ref-article " href="{{ top7.get_url }}">
                    <h2>{{ top7.title }}</h2>
                    <img src="{{ top7.img.url }}" class="img-fluid">
                </a>
            </div>
            <div class="col-sm-6" style="background-color: blue">
                <a class="row big-ref-article " href="{{ top3.get_url }}">
                    <h2>{{ top3.title }}</h2>
                    <img src="{{ top3.img.url }}" class="img-fluid">
                </a>
            </div>
        </div>
    </section>

    <aside class="col-sm-3" style="background-color: #868e96"><h2>РЕКЛАМНЫЙ БЛОК</h2></aside>
    </div>
    <div class="row">
        <div class="col-md-10">
            {% for elem in obj %}
                <a class="row big-ref-article " href="{{ elem.get_url }}">
                    <img class="col-md-6 img-fluid" src="{{ elem.img.url }}">
                    <div class="col-md-6">
                        <h2>{{ elem.title }}</h2>
                        <h3>{{ elem.subtitle }}</h3>
                    </div>
                </a>
                <hr>
            {% endfor %}
        </div>
        <aside class="col-md-2">

        </aside>
    </div>
{% endblock %}
