{% extends "base_generic.html" %}
{% block content %}
    <div class="row">
        <aside class="col-sm-2" style="background-color: #868e96"><h2>ТОП СТАТЕЙ ПО САЙТУ</h2></aside>

    <section class="col-sm-7">
        <div style="background-color: red">
            <h2>САМАЯ ЧИТАЕМАЯ ЗА НЕДЕЛЮ</h2>
        </div>
        <div class="row" style="align-content: center">
            <div class="col-sm-6" style="background-color: yellow">
                <h2>САМАЯ ЧИТАЕМАЯ ЗА ТРИ ДНЯ</h2>
            </div>
            <div class="col-sm-6" style="background-color: blue">
                <h2>САМАЯ ЧИТАЕМАЯ ЗА СЕГОДНЯ</h2>
            </div>
        </div>
    </section>

    <aside class="col-sm-3" style="background-color: #868e96"><h2>РЕКЛАМНЫЙ БЛОК</h2></aside>
    </div>
    {% for elem in obj %}
        <article>
            <h1>{{ elem.title }}</h1>
            <img src="{{ elem.img.url }}">
            <p>{{ elem.author }},{{ elem.created_date }}</p>
        </article>
    {% endfor %}
{% endblock %}
