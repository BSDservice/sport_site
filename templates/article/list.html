
    <div class="col-md-10">
        {% for elem in obj %}
            <a class="row big-ref-article " href="{{ elem.get_url }}">
                <img class="col-md-5 img-fluid" src="{{ elem.img_small.url }}">
                <div class="col-md-7 section-item">
                    <h2>{{ elem.title }}</h2>
                    <p>{{ elem.subtitle }}</p>
                </div>
            </a>
            <hr>
        {% endfor %}
    </div>
    <aside class="col-md-2">
    </aside>
